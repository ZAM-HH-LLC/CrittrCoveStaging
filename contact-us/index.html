<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Get in touch with CrittrCove for support, questions, or feedback about our pet care services." />
    <meta name="keywords" content="contact us, support, help, crittrcove contact" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crittrcove.com/contact-us" />
    <meta property="og:title" content="Contact Us - CrittrCove" />
    <meta property="og:description" content="Get in touch with CrittrCove for support, questions, or feedback about our pet care services." />
    <meta property="og:image" content="https://crittrcove.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://crittrcove.com/contact-us" />
    <meta property="twitter:title" content="Contact Us - CrittrCove" />
    <meta property="twitter:description" content="Get in touch with CrittrCove for support, questions, or feedback about our pet care services." />
    <meta property="twitter:image" content="https://crittrcove.com/og-image.jpg" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Contact Us - CrittrCove</title>
    
    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "CrittrCove",
      "description": "Get in touch with CrittrCove for support, questions, or feedback about our pet care services.",
      "url": "https://crittrcove.com/contact-us",
      "telephone": "+1-719-555-0123",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Colorado Springs",
        "addressRegion": "CO",
        "addressCountry": "US"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 38.8339,
        "longitude": -104.8214
      },
      "openingHours": "Mo-Su 00:00-23:59",
      "priceRange": "$$",
      "serviceArea": {
        "@type": "City",
        "name": "Colorado Springs"
      }
    }
    </script>
    
    <!-- Preload the main app -->
    <link rel="preload" href="/static/js/main.30df2926.js" as="script">
    <link rel="preload" href="/static/css/main.60d5a690.css" as="style">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <!-- Loading indicator for React app -->
        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: Arial, sans-serif; background: white;">
            <div style="text-align: center;">
                <div style="font-size: 24px; font-weight: bold; color: #4CAF50; margin-bottom: 20px;">CrittrCove</div>
                <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                <div style="margin-top: 20px; color: #666;">Loading...</div>
            </div>
        </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>
    
    <!-- Load the React app -->
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License - https://github.com/rafgraph/spa-github-pages
        (function(l) {
          if (l.search[1] === '/' ) {
            var decoded = l.search.slice(1).split('&').map(function(s) { 
              return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        }(window.location))
        
        // Ensure React app takes over after loading
        window.addEventListener('load', function() {
          // Remove the pre-rendered content and let React hydrate
          setTimeout(function() {
            const root = document.getElementById('root');
            if (root) {
              root.innerHTML = '';
            }
          }, 100);
        });
    </script>
    
    <!-- Load React app scripts -->
    <script defer="defer" src="/static/js/174.a88fdf84.js"></script>
    <script defer="defer" src="/static/js/main.30df2926.js"></script>
    <link href="/static/css/main.60d5a690.css" rel="stylesheet">
</body>
</html>
