<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CrittrCove - Page Not Found</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment.
        var pathSegmentsToKeep = 0;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <h1 style="color: #4CAF50; margin-bottom: 20px;">CrittrCove</h1>
            <p style="color: #666; margin-bottom: 10px;">Redirecting...</p>
            <p style="color: #999; font-size: 14px;">If you're not redirected automatically, <a href="/">click here</a>.</p>
        </div>
    </div>
</body>
</html>
