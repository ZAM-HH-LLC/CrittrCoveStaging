<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CrittrCove - Page Not Found</title>
    <script>
        // Simplified SPA redirect for better SEO
        // This script handles client-side routing more efficiently
        (function() {
            var l = window.location;
            var path = l.pathname;
            
            // Don't redirect if we're already at the root
            if (path === '/' || path === '/index.html') {
                return;
            }
            
            // Check if this is a known route that should work
            var knownRoutes = [
                '/signin', '/signup', '/dashboard', '/message-history',
                '/search-professionals', '/my-profile', '/contact-us',
                '/site-map', '/blog', '/privacy-policy', '/terms-of-service',
                '/help-faq', '/waitlist', '/become-professional',
                '/service-manager', '/my-contracts', '/my-bookings',
                '/change-password', '/availability-settings', '/settings',
                '/professional-settings', '/professional-profile',
                '/connections', '/test-toast', '/owners', '/more',
                '/dog-boarding-colorado-springs', '/dog-walker-colorado-springs',
                '/cat-sitting-colorado-springs', '/exotic-pet-care-colorado-springs',
                '/ferret-sitter-colorado-springs', '/bird-boarding-colorado-springs',
                '/horse-sitting-colorado', '/reptile-sitter-colorado-springs',
                '/pet-boarding-colorado-springs', '/dog-sitting-colorado-springs'
            ];
            
            // If it's a known route, redirect to index.html with the path as a query parameter
            if (knownRoutes.indexOf(path) !== -1) {
                var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?path=' + encodeURIComponent(path) + l.hash;
                window.location.replace(newUrl);
                return;
            }
            
            // For unknown routes, redirect to home
            window.location.replace('/');
        })();
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <h1 style="color: #4CAF50; margin-bottom: 20px;">CrittrCove</h1>
            <p style="color: #666; margin-bottom: 10px;">Redirecting...</p>
            <p style="color: #999; font-size: 14px;">If you're not redirected automatically, <a href="/">click here</a>.</p>
        </div>
    </div>
</body>
</html>
